<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="banner">
            <img src="img/icon.png" alt=""><h1>ODIN</h1>
        </div>
        <p class="credits">
            Photo by <a target="_blank" href="https://unsplash.com/@victoriakosmo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">    Victoria Shes</a> on <a target="_blank" href="https://unsplash.com/photos/grilled-meat-and-vegetable-on-the-table-UC0HZdUitWY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>
    <div class="main">
        <div class="header">
            <p>
                This is not a real online service! You know you need something like this in
                your life to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>You know you want to.</p>
        </div>
        <div class="content">
            <form action="#" method="post" class="signup-form">
                <div class="signup-box">
                    <div class="form-section">
                        <div class="input-group">
                            <label for="first-name">First Name
                                <input type="text" id="first-name" name="first_name" placeholder="Jane" required>
                            </label>                           
                        </div>
                        <div class="input-group">
                            <label for="last-name">Last Name
                               <input type="text" id="last-name" name="last_name" placeholder="Doe" required> 
                            </label>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="input-group">
                            <label for="email">Email
                               <input type="email" id="email" name="email" placeholder="email@gmail.com" required> 
                            </label>                            
                        </div>
                        <div class="input-group">
                            <label for="phone-number">Phone Number
                                <input type="text" pattern="\d*" maxlength="11" id="phone-number" name="phone_number" placeholder="09123456789" required>
                            </label>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="input-group">
                            <label for="password">Password
                                <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$" 
                                title="Your password must be at least 8 characters long, contain at least one number, one symbol, and have a mixture of uppercase and lowercase letters." required>
                            </label>
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Confirm Password
                                <input type="password" id="confirm-password" name="confirm_password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$" 
                                title="Your password must be at least 8 characters long, contain at least one number, one symbol and have a mixture of uppercase and lowercase letters." required>
                            </label> 
                        </div>
                    </div>
                </div>
                <div class="form-footer">
                    <button class="signup-btn" type="submit">Create Account</button>
                    <p class="login">
                        Already have an account? <a href="#">Log in</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
